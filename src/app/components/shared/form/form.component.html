<div class="fixed top-[50%] left-[50%] -translate-y-1/2 -translate-x-1/2 h-[300px] bg-white p-3 div" >
  <h1>Modificar</h1>
  <div class="divInterior">
  <form class="flex flex-col" [formGroup]="form" [action]="url" [method]="method">
    <div *ngFor="let controlName of getHeaders()">
      <label for="{{controlName}}">{{controlName}}</label>
      <input type="text" id="{{controlName}}" name="{{controlName}}" [formControlName]="controlName">

    </div>
    <button type="submit" [disabled]="form.invalid">Actualizar</button>
  </form>
</div>
</div>
