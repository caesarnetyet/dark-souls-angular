<table *ngIf="data.length" class="tabla">
  <thead>
  <th>id</th>
    <ng-container *ngFor="let header of headers">
      <th>{{header}}</th>
    </ng-container>
  <th colspan="2">actions</th>
  </thead>
  <tbody>o
    <tr *ngFor="let row of data">
      <td>{{row.id}}</td>
      <ng-container *ngFor="let property of getFields(row.model)">
        <td>{{property}}</td>
      </ng-container>
      <td>
        <button (click)="update(row)" class="button">Actualizar </button>
        <button (click)="delete(row.actions.delete_url)">Borrar</button>
      </td>
    </tr>
  </tbody>
</table>

<app-form *ngIf="updateRow" method="PUT" [path]="updateRow.actions.update_url"  [data]="updateRow.model"></app-form>
