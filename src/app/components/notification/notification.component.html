<div *ngIf="notification" class="notification  {{notification.color}}">
  <div >
    <h1 class="titulo">
      {{ notification.title }}
    </h1>
    <hr>
  </div>
  <div>
    <h2 class="message">
      {{ notification.message }}
    </h2>
  </div>
  <hr>
  <button class="but w-full" (click)="changeShow()">Cerrar</button>
</div>
